name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # запускается каждый день в 00:00 UTC
  workflow_dispatch:       # запуск вручную из Actions

permissions:
  contents: write          # нужно для пуша ветки output

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake (dark + transparent)
        uses: Platane/snk@v3
        with:
          github_user_name: Lumen161
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00ff88&grid=false
            dist/github-contribution-grid-snake-transparent.svg?color_snake=#00ff88&grid=false

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
